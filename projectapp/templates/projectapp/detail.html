{% extends 'base.html' %}

{% block content %}
  <div>
    <div style="text-align: center; max-width: 500px; margin:4rem auto">
      <h4>Detail</h4>
      {% if target_project %}
            <img src="{{ target_project.image.url }}" alt=""
           style="height:12rem; width:12rem; border-radius: 10rem; margin-bottom: 2rem; object-fit: cover;" >
      <h2>
        {{ target_project.title }}
      </h2>
      <h5 style="margin-bottom:3rem"> {{ target_project.description }} </h5>
      {% endif %}
    </div>
  </div>
{% endblock %}
